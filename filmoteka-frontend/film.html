<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Informacje o filmie</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px;
    }

    a {
      color: #77aaff;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }

    .container {
      background-color: #1f1f2e;
      padding: 30px;
      border-radius: 16px;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 4px 15px rgba(58, 94, 255, 0.3);
    }

    h1 {
      font-size: 24px;
      color: #77aaff;
      margin-bottom: 20px;
    }

    img {
      width: 100%;
      max-width: 250px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .info p {
      margin-bottom: 12px;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .actions button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #ff66a3, #ff99cc);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .actions button:hover {
      background: linear-gradient(135deg, #ff80b3, #ffb3d9);
    }

    #comments {
      margin-top: 40px;
    }

    #comments h2 {
      margin-bottom: 12px;
      color: #a3c9f9;
    }

    #commentForm {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #commentForm input,
    #commentForm select,
    #commentForm textarea {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #3a3a3a;
      background-color: #2b2f40;
      color: white;
      resize: vertical;
    }

    #commentForm textarea {
      min-height: 80px;
    }

    #commentForm button {
      align-self: flex-start;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #3a5eff, #77aaff);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #commentList {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }

    #commentList li {
      display: flex;
      flex-direction: column;
      background-color: #1a1a2d;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .comment-meta {
      font-size: 0.9em;
      color: #aaa;
      margin-bottom: 6px;
    }

    .comment-actions {
      margin-top: 8px;
      display: flex;
      gap: 10px;
    }

    .comment-actions button {
      background: none;
      border: none;
      color: #77aaff;
      cursor: pointer;
      font-size: 0.85em;
    }

    .comment-actions button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="index.html">‚Üê Powr√≥t</a>

  <div class="container" id="filmContainer"></div>

  <script type="module">
    const TMDB_API_KEY = "cf373f61ad98a14cf0a56173cecf4f92";
    const params = new URLSearchParams(window.location.search);
    const movieId = params.get("id");

    if (!movieId) {
      document.getElementById("filmContainer").innerHTML = "<p>Nie znaleziono filmu.</p>";
    } else {
      fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key=${TMDB_API_KEY}&language=pl-PL`)
        .then(res => res.json())
        .then(data => renderFilm(data))
        .catch(() => {
          document.getElementById("filmContainer").innerHTML = "<p>B≈ÇƒÖd ≈Çadowania danych.</p>";
        });
    }

    function renderFilm(film) {
      const container = document.getElementById("filmContainer");

      const poster = film.poster_path
        ? `https://image.tmdb.org/t/p/w500${film.poster_path}`
        : "";

      container.innerHTML = `
        <h1>${film.title}</h1>
        ${poster ? `<img src="${poster}" alt="${film.title}" />` : ""}
        <div class="info">
          <p><strong>Opis:</strong> ${film.overview || "Brak opisu."}</p>
          <p><strong>Data premiery:</strong> ${film.release_date || "?"}</p>
          <p><strong>Ocena TMDb:</strong> ${film.vote_average || "?"} / 10</p>
          <p><strong>Ocena u≈ºytkownik√≥w:</strong> 10.0 / 10</p>
        </div>
        <div class="actions">
          <button onclick="addToFavorites(${film.id})">‚ù§Ô∏è Ulubione</button>
          <button onclick="addToWatchlist(${film.id})">üëÅÔ∏è‚Äçüó®Ô∏è Watchlista</button>
        </div>

        <hr style="margin: 30px 0; border: 0; border-top: 1px solid #333;" />

        <div id="comments">
          <h2>Komentarze</h2>
          <form id="commentForm">
            <input type="text" id="commentAuthor" placeholder="Tw√≥j nick" required />
            <textarea id="commentText" placeholder="Napisz komentarz..." required></textarea>
            <select id="commentRating" required>
              <option value="">Ocena</option>
              ${[...Array(10)].map((_, i) => `<option value="${i+1}">${i+1}</option>`).join("")}
            </select>
            <button type="submit">Dodaj komentarz</button>
          </form>
          <ul id="commentList"></ul>
        </div>
      `;
      loadComments();
    }

    window.addToFavorites = function (id) {
      const favorites = JSON.parse(localStorage.getItem("favorites") || "[]");
      if (!favorites.includes(id)) {
        favorites.push(id);
        localStorage.setItem("favorites", JSON.stringify(favorites));
        alert("‚úÖ Dodano do ulubionych!");
      } else {
        alert("‚ùó Film ju≈º jest w ulubionych.");
      }
    };

    window.addToWatchlist = function (id) {
      const watchlist = JSON.parse(localStorage.getItem("watchlist") || "[]");
      if (!watchlist.includes(id)) {
        watchlist.push(id);
        localStorage.setItem("watchlist", JSON.stringify(watchlist));
        alert("‚úÖ Dodano do watchlisty!");
      } else {
        alert("‚ùó Film ju≈º jest w watchli≈õcie.");
      }
    };

    function loadComments() {
      const key = `comments_${movieId}`;
      const stored = JSON.parse(localStorage.getItem(key) || "[]");

      const list = document.getElementById("commentList");
      if (!list) return;
      list.innerHTML = "";

      stored.forEach((comment, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <div class="comment-meta">${comment.author} ‚Äî Ocena: ${comment.rating}/10</div>
          <div class="comment-text">${comment.text}</div>
          <div class="comment-actions">
            <button onclick="editComment(${index})">Edytuj</button>
            <button onclick="deleteComment(${index})">Usu≈Ñ</button>
          </div>
        `;
        list.appendChild(li);
      });

      const form = document.getElementById("commentForm");
      if (form) {
        form.onsubmit = e => {
          e.preventDefault();
          const author = document.getElementById("commentAuthor").value.trim();
          const text = document.getElementById("commentText").value.trim();
          const rating = document.getElementById("commentRating").value;
          if (!author || !text || !rating) return;

          stored.push({ author, text, rating });
          localStorage.setItem(key, JSON.stringify(stored));
          form.reset();
          loadComments();
        };
      }
    }

    window.editComment = function (index) {
      const key = `comments_${movieId}`;
      const comments = JSON.parse(localStorage.getItem(key) || "[]");
      const current = comments[index];

      const newText = prompt("Edytuj komentarz:", current.text);
      if (!newText) return;

      const newRating = prompt("Nowa ocena (1‚Äì10):", current.rating);
      if (!newRating || isNaN(newRating)) return;

      comments[index] = { ...current, text: newText, rating: parseInt(newRating) };
      localStorage.setItem(key, JSON.stringify(comments));
      loadComments();
    };

    window.deleteComment = function (index) {
      if (!confirm("Na pewno usunƒÖƒá komentarz?")) return;
      const key = `comments_${movieId}`;
      const comments = JSON.parse(localStorage.getItem(key) || "[]");
      comments.splice(index, 1);
      localStorage.setItem(key, JSON.stringify(comments));
      loadComments();
    };
  </script>
</body>
</html>
